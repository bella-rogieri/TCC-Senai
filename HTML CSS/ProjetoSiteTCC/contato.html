<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>

   <div class="container"> 
        <div class="form-image">
            <img src="img/contato.png">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="titulo">
                        <h1>FALE CONOSCO</h1>
                    </div>
                </div>

            <div class="input-group">
                
                <div class="input-box"> 
                <label for="firstname">Nome Completo</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
            </div>

            <div class="input-box"> 
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Digite seu E-mail" required>
            </div>

            <div class="input-box"> 
                <label for="number">Telefone</label>
                <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxxx" required>
            </div>

            <div class="input-box"> 
                <label for="Dúvida">Dúvida</label>
                <input id="Dúvida" type="text" name="Dúvida" placeholder="Qual sua dúvida?" required>
            </div>
        </div>
                

                <div class="enviar-button">
                    <button><a href="#">Enviar</a></button>
                </div>

            </form>
        </div>
   </div>
   
</body>
</html>
